<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurant">
            <h2><span>Restaurant</span> {{ restaurant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ restaurant.name }}</span>
                </dd>
                <dt><span>Latitude</span></dt>
                <dd>
                    <span>{{ restaurant.latitude }}</span>
                </dd>
                <dt><span>Longitude</span></dt>
                <dd>
                    <span>{{ restaurant.longitude }}</span>
                </dd>
                <dt><span>Delivery</span></dt>
                <dd>
                    <span>{{ restaurant.delivery }}</span>
                </dd>
                <dt><span>Opened</span></dt>
                <dd>
                    <span>{{ restaurant.opened }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ restaurant.price }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ restaurant.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurant', restaurant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
