<div>
    <h2 id="page-heading">
        <span>Restaurants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-restaurant" [routerLink]="['/restaurant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Restaurant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="restaurants?.length === 0">
        <span>No restaurants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="restaurants && restaurants.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Latitude</span></th>
                    <th scope="col" ><span>Longitude</span></th>
                    <th scope="col" ><span>Delivery</span></th>
                    <th scope="col" ><span>Opened</span></th>
                    <th scope="col" ><span>Price</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let restaurant of restaurants ;trackBy: trackId">
                    <td><a [routerLink]="['/restaurant', restaurant.id, 'view']">{{ restaurant.id }}</a></td>
                    <td>{{ restaurant.name }}</td>
                    <td>{{ restaurant.latitude }}</td>
                    <td>{{ restaurant.longitude }}</td>
                    <td>{{ restaurant.delivery }}</td>
                    <td>{{ restaurant.opened }}</td>
                    <td>{{ restaurant.price }}</td>
                    <td>
                        {{ restaurant.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/restaurant', restaurant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/restaurant', restaurant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(restaurant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
