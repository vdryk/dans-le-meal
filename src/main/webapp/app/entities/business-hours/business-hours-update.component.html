<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-business-hours-heading">Create or edit a Business Hours</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="number" class="form-control" name="day" id="field_day"
                           formControlName="day"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_openingTime">Opening Time</label>
                    <input type="text" class="form-control" name="openingTime" id="field_openingTime"
                           formControlName="openingTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_closingTime">Closing Time</label>
                    <input type="text" class="form-control" name="closingTime" id="field_closingTime"
                           formControlName="closingTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_restaurant">Restaurant</label>
                    <select class="form-control" id="field_restaurant" name="restaurant" formControlName="restaurant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="restaurantOption.id === editForm.get('restaurant')!.value?.id ? editForm.get('restaurant')!.value : restaurantOption" *ngFor="let restaurantOption of restaurants; trackBy: trackById">{{ restaurantOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
