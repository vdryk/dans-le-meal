<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mysteriousOrder">
            <h2><span>Mysterious Order</span> {{ mysteriousOrder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ mysteriousOrder.status }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ mysteriousOrder.date }}</span>
                </dd>
                <dt><span>Restaurant</span></dt>
                <dd>
                    <div *ngIf="mysteriousOrder.restaurant">
                        <a [routerLink]="['/restaurant', mysteriousOrder.restaurant?.id, 'view']">{{ mysteriousOrder.restaurant?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mysterious-order', mysteriousOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
