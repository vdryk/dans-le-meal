<div>
    <h2 id="page-heading">
        <span>Mysterious Orders</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mysterious-order" [routerLink]="['/mysterious-order/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Mysterious Order
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mysteriousOrders?.length === 0">
        <span>No mysteriousOrders found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mysteriousOrders && mysteriousOrders.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Status</span></th>
                    <th scope="col" ><span>Date</span></th>
                    <th scope="col" ><span>Restaurant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mysteriousOrder of mysteriousOrders ;trackBy: trackId">
                    <td><a [routerLink]="['/mysterious-order', mysteriousOrder.id, 'view']">{{ mysteriousOrder.id }}</a></td>
                    <td>{{ mysteriousOrder.status }}</td>
                    <td>{{ mysteriousOrder.date | date:'medium' }}</td>
                    <td>
                        <div *ngIf="mysteriousOrder.restaurant">
                            <a [routerLink]="['/restaurant', mysteriousOrder.restaurant?.id, 'view']" >{{ mysteriousOrder.restaurant?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mysterious-order', mysteriousOrder.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mysterious-order', mysteriousOrder.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mysteriousOrder)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
